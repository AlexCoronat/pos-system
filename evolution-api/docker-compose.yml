version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: evolution_api_pos
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - AUTHENTICATION_API_KEY=pos_evolution_key_2024
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:postgres@evolution_db:5432/evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      - CACHE_REDIS_ENABLED=false
      - CACHE_REDIS_URI=
      - CACHE_LOCAL_ENABLED=true
      - QRCODE_LIMIT=10
      - WEBHOOK_GLOBAL_URL=http://n8n_pos_system:5678/webhook/whatsapp
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
      - TZ=America/Mexico_City
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1023204200
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - pos_network
    depends_on:
      - evolution_db

  evolution_db:
    image: postgres:15
    container_name: evolution_db_pos
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=evolution
    volumes:
      - evolution_db_data:/var/lib/postgresql/data
    networks:
      - pos_network

volumes:
  evolution_instances:
    name: pos_evolution_instances
  evolution_db_data:
    name: pos_evolution_db_data

networks:
  pos_network:
    external: true
    name: pos_system_network
